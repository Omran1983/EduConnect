permissions:
  contents: read
  pull-requests: read

jobs:
  notify-telegram:
    if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' && github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Build message
        id: msg
        env:
          EVENT_NAME: ${{ github.event_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          SHA: ${{ github.sha }}
          REF: ${{ github.ref }}
          SERVER_URL: ${{ github.server_url }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -e
          short_sha="${SHA:0:7}"
          url_commit="$SERVER_URL/$REPO/commit/$SHA"
          url_run="$SERVER_URL/$REPO/actions/runs/$RUN_ID"

          case "$EVENT_NAME" in
            push)
              branch="${REF#refs/heads/}"
              title="PUSH → $REPO@$branch"
              msg="$title
by: $ACTOR
commit: $short_sha
message: ${{ github.event.head_commit.message || 'n/a' }}
url: $url_commit"
              ;;
            pull_request)
              action="${{ github.event.action }}"
              number="${{ github.event.number }}"
              title_pr="${{ github.event.pull_request.title }}"
              url_pr="${{ github.event.pull_request.html_url }}"
              merged="${{ github.event.pull_request.merged }}"
              status="PR #$number ($action)"
              if [ "$merged" = "true" ] && [ "$action" = "closed" ]; then status="PR #$number (merged)"; fi
              title="$status → $REPO"
              msg="$title
by: $ACTOR
title: $title_pr
merged: $merged
url: $url_pr"
              ;;
            release)
              rel="${{ github.event.release.tag_name }}"
              title="RELEASE $rel → $REPO"
              url_rel="${{ github.event.release.html_url }}"
              msg="$title
by: $ACTOR
url: $url_rel"
              ;;
            *)
              title="Event $EVENT_NAME → $REPO"
              msg="$title
by: $ACTOR
url: $url_run"
              ;;
          esac

          # Clamp to be safe under Telegram's 4096 char limit
          printf '%s\n' "$msg" | head -c 3900 > message.txt
          echo "path=message.txt" >> "$GITHUB_OUTPUT"

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          MSG_PATH="${{ steps.msg.outputs.path }}"
          curl -sS -f -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode chat_id="$TELEGRAM_CHAT_ID" \
            --data-urlencode text@"$MSG_PATH" \
            -o resp.json
          grep -q '"ok":true' resp.json || (echo "::warning::Telegram API response not ok"; cat resp.json)
